<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" type="text/css" />
    <title>Snake test</title>
  </head>
  <body>
    <audio id="eatSound" class="audio" src="assets/audio/eat.wav"></audio>
    <audio
      id="gameoverSound"
      class="audio"
      src="assets/audio/gameover.wav"
    ></audio>
    <!-- <audio
      id="music"
      class="audio"
      src="assets/audio/music.mp3"
      loop = "true"
    ></audio> -->

    <div id="gameContainer">
      <div id="startScreen" class="visible">
        <h1>Welcome to Snake!</h1>
        <p>Use the ARROW keys to move your snake</p>
        <p>Press SPACE to pause</p>
        <p>Eat food to grow</p>
        <p>Don't crash into the walls or yourself!</p>
        <button onclick="newGame()">Play</button>
        <button onclick="changeState('SETTINGS')">Settings</button>
      </div>

      <div id="gameOverScreen" class="hidden">
        <h1>Game Over</h1>
        <p id="highScoreAward"></p>
        <h3>Top session scores</h3>
        <div id="highScores">
          <ol></ol>
        </div>
        <button onclick="newGame()">Play again</button>
        <button onclick="changeState('SETTINGS')">Settings</button>
        <button onclick="changeState('MENU')">Instructions</button>
      </div>
      <div id="settingsScreen" class="hidden">
        <h1>Settings</h1>
        <div>
          <p>Sound<input id="audioCheckBox" type="checkbox" checked /></p>
          <p>Walls<input id="wallsCheckBox" type="checkbox" checked /></p>
          <!-- <p>
            <input id="gesturePan" name="gestureRadio" value="pan" type="radio" checked />
            <label for="gesturePan">Pan</label>
            <input id="gestureSwipe" name="gestureRadio" value="swipe" type="radio" />
            <label for="gestureSwipe">Swipe</label>
          </p> -->
          <p>
            <button onclick="scoreBoard.resetArray()">
              Reset session scores
            </button>
          </p>
          <p>
            <button
              onclick="scoreBoard.resetArray(); scoreBoard.resetHighScore()"
            >
              Reset ALL scores
            </button>
          </p>
          <!-- need to set so resets ALL scores -->
          <p><button onclick="changeState('GAMEOVER')">Back</button></p>
        </div>
      </div>
      <canvas id="gameBoard"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
  </body>
</html>
